dependencies {
	testCompile group: 'org.springframework.batch', name: 'spring-batch-test', version: '3.0.1.RELEASE'
	extraLibs  'log4j:log4j:1.2.17'
	implementation ('org.springframework.boot:spring-boot-starter-batch:2.2.6.RELEASE')	
	implementation 'com.h2database:h2:1.4.198'

	compile (group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.2.6.RELEASE'){
		exclude module: "logback-classic"
		exclude module: "jul-to-slf4j"
	}
  
	compile('org.springframework.data:spring-data-jpa:2.2.6.RELEASE') {
		exclude module: "logback-classic"
	}
	compile('org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE') {
		exclude module: "logback-classic"
	}
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
	compile group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '2.3.2'

	configurations.compile.extendsFrom(configurations.extraLibs)
}
